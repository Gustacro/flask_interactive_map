
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Toledo, Ohio Roads Visualizer{% endblock %}</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet Control Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block header %}
    <div class="header">
        <h1>üó∫Ô∏è Toledo, Ohio Roads Visualizer</h1>
        <p>Interactive map showing different types of roads in Toledo, Ohio using OpenStreetMap data</p>
    </div>
    {% endblock %}
    
    {% block content %}{% endblock %}
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Control Geocoder JavaScript -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
